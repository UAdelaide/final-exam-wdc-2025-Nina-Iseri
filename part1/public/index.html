<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/javascripts/dogwalks.js" defer></script>

</head>

<body>
    <h1>Dog Walking Service</h1>
    <p>FiNd ThE bEsT dOg WaLkErS </p>

        <h2>Owner: {{dog_of_the_day.owner}}</h2>

    <button type="button" class="pure-button">Login</button>

</body>

</html>
